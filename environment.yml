name: multilingual-ai-nepali
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core ML/DL Libraries
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  - cpuonly  # Remove this line if you have GPU support
  
  # Hugging Face Ecosystem
  - pip
  - pip:
      # Transformers and NLP
      - transformers>=4.35.0
      - sentencepiece>=0.1.99
      - datasets>=2.14.0
      - tokenizers>=0.15.0
      - evaluate>=0.4.0
      - accelerate>=0.24.0
      - adapters>=0.2.1
      
      # API Framework
      - fastapi>=0.104.0
      - uvicorn[standard]>=0.24.0
      - pydantic>=2.5.0
      - python-multipart>=0.0.6
      
      # UI Framework
      - streamlit>=1.28.0
      - plotly>=5.17.0
      
      # Data Processing
      - pandas>=2.1.0
      - numpy>=1.24.0
      - scikit-learn>=1.3.0
      
      # NLP Tools
      - nltk>=3.8.0
      
      # Data Augmentation
      - nlpaug>=1.1.11
      - textaugment>=1.3.4
      
      # Utilities
      - pyyaml>=6.0
      - python-dotenv>=1.0.0
      - tqdm>=4.66.0
      - requests>=2.31.0
      
      # Logging and Monitoring
      - wandb>=0.16.0
      - tensorboard>=2.15.0
      
      # Testing
      - pytest>=7.4.0
      - pytest-cov>=4.1.0
      - pytest-asyncio>=0.21.0
      
      # Jupyter
      - jupyter>=1.0.0
      - ipykernel>=6.26.0
      - matplotlib>=3.8.0
      - seaborn>=0.13.0
      
      # Hugging Face Hub
      - huggingface-hub>=0.19.0
