version: '3.8'
services:
  api:
    build:
      context: .
    command: uvicorn deploy.api_server:app --host 0.0.0.0 --port 8000
    expose:
      - "8000"
    env_file:
      - .env
    restart: unless-stopped
  frontend:
    image: streamlit
    command: streamlit run frontend/demo_app.py --server.port 8501
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - API_URL=http://api:8000
      - API_KEY=supersecretkey
    depends_on:
      - api
  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/certs:/etc/nginx/certs:ro
    depends_on:
      - api
