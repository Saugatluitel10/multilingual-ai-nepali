# Misinformation Detection Model Configuration

model:
  name: "xlm-roberta-base"
  num_labels: 2  # true, false
  adapter_config:
    type: "pfeiffer"
    reduction_factor: 16
    non_linearity: "relu"

training:
  batch_size: 2
  learning_rate: 0.00001
  num_epochs: 3
  warmup_steps: 10
  weight_decay: 0.01
  gradient_accumulation_steps: 1
  max_grad_norm: 1.0
  
data:
  train_path: "sample_misinfo_train.csv"
  val_path: "sample_misinfo_val.csv"
  test_path: "sample_misinfo_val.csv"
  max_length: 256
  augmentation: false
  augmentation_factor: 1

output:
  model_dir: "models/misinfo"
  log_dir: "logs/misinfo"
  save_steps: 50
  eval_steps: 50
