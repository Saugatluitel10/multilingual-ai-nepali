# Sentiment Analysis Fine-Tuning Configuration

model:
  name: "cardiffnlp/twitter-xlm-roberta-base-sentiment"
  num_labels: 3  # Negative, Neutral, Positive

training:
  batch_size: 8
  learning_rate: 0.00002
  num_epochs: 2
  warmup_steps: 50
  weight_decay: 0.01
  gradient_accumulation_steps: 1
  max_grad_norm: 1.0

data:
  train_path: "data/processed/sentiment_train.csv"
  val_path: "data/processed/sentiment_val.csv"
  max_length: 128
  augmentation: false

output:
  model_dir: "models/sentiment_finetuned"
  log_dir: "logs/sentiment_finetuned"
  save_steps: 200
  eval_steps: 200
